machine:
  services:
    - docker

dependencies:
  override:
    - curl -L https://www.chef.io/chef/install.sh | sudo bash -s -- -P chefdk -v 1.1.16
  cache_directories:
    - "~/.chefdk"

test:
  pre:
    - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  override:
    - chef --version
    - chef gem query -d chefspec rubocop foodcritic rake kitchen-dokken
    - chef exec cookstyle
    - chef exec foodcritic . --exclude spec -f any -t ~supermarket
    - chef exec rspec spec/

general:
  artifacts:
    - ".kitchen/logs/"
